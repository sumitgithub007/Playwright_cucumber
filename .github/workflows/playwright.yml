name: Playwright Tests
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  test:
    env:
      tags: '@sanity'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Cucumber tests
        run: npm test
      - name: Check test result
        run: |
          if [ $? -ne 0 ]; then
            echo "Tests failed. Exiting with error status."
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Report
          path: test-results
          retention-days: 3
